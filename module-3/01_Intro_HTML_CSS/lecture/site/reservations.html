<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservations</title>
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the Internet's best restaurant</p>
    </header>

    <nav>
        <a href="index.html">View menu</a>
    </nav>

    <main>
        <h2>Reservation form</h2>
        <form method = "POST" action="https://example.com/api/reservations">
            <div>
                <label for="reservationName">Name:</label>
                <input type="text" name="reservationName" id="reservationName">    
            </div>

            <div>
                <label for="reservationDate">Date:</label>
                <input type="date" name="reservationDate" id="reservationDate">
            </div>

            <div>
                <label for="reservationTime">Time:</label>
                <input type="time" name="reservationTime" id="reservationTime">
            </div>

            <div>
                <label for="reservationGuests">Number of guests:</label>
                <input type="number" name="reservationGuests" id="reservationGuests">
            </div>

            <div>
                <label for="reservationNotes">Notes:</label>
                <textarea name="reservationNotes" id="reservationNotes" cols="30" rows="10"></textarea>
            </div>
            
            <div><input type="submit"></div>
        </form>
    </main>
    
</body>
</html>

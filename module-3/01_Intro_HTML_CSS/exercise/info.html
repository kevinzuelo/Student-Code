<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info-style.css">
    <title>Info Form</title>
</head>
<body>

    <main>
        <h1>Information Form</h1>

        <div>
            <form id="info-form" action="" method="post">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>    
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>    
                </div>
                <div>
                    <label for="date-of-birth">Date of birth</label>
                    <input id="date-of-birth" name="date-of-birth" type="date">    
                </div>
                <div>
                    <label for="favorite-color">Favorite color</label>
                    <input id="favorite-color" name="favorite-color" type="color" name="" id="">    
                </div>
                <div>
                    <label for="lucky-number">Lucky number</label>
                    <input id="lucky-number" name="lucky-number" type="number">    
                </div>
                <div>
                    <label for="confirmation">Confirmation</label>
                    <input type="checkbox" name="confirmation" id="confirmation">    
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

    </main>
    
</body>
</html>

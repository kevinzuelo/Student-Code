<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the Internet's best restaurant</p>
    </header>

    <nav>
        <a href="index.html">View menu</a>
    </nav>

    <main>
        <h2>Reservation form</h2>
        <form method="POST" action="/api/reservations">
            <div>
                <label for="reservationName">Name:</label>
                <input type="text" id="reservationName" name="reservationName" />
            </div>

            <div>
                <label for="reservationDate">Date:</label>
                <input type="date" id="reservationDate" name="reservationDate" />
            </div>

            <div>
                <label for="reservationTime">Time:</label>
                <input type="time" id="reservationTime" name="reservationTime" />
            </div>

            <div>
                <label for="numberOfGuests">Number of guests:</label>
                <input type="number" id="numberOfGuests" name="numberOfGuests" />
            </div>

            <div>
                <label for="notes">Notes:</label>
                <textarea value="" id="notes" name="notes"></textarea>
            </div>

            <div>
                <input type="submit" />
            </div>

        </form> 
    </main>
    
</body>
</html>
